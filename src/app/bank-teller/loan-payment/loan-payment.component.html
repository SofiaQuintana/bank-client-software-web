<div class="card">

    <div class="card-header">
        <h5 class="mb-3 text-center blueText">Pago de Prestamo</h5>
    </div>

    <div class="card-body">
        <form class="needs-validation" [formGroup]="requestForm" (ngSubmit)="onSubmit()" novalidate="">
            <div class="row g-3">
                <div class="col-10">
                    <label for="form-label">
                        <span class="redText">*</span>
                        Identificador del Prestamo
                    </label>
                    <input formControlName="loanId" class="form-control" type="number" min="0" placeholder="Ingrese el identificador del prestamo a pagar." [ngClass]="{ 'is-invalid': submitted && f.loanId.errors}">
                    <div *ngIf="submitted && f.loanId.errors" class="invalid-feedback" >
                        <div *ngIf="f.loanId.errors.required">Identificador del prestamo obligatorio.</div>
                    </div>
                </div>
                <div class="col-10">
                    <label class="form-label">
                        <span class="redText">*</span>
                        Cantidad(Q)
                    </label>
                    <input formControlName="amount" class="form-control" type="number" min="1" placeholder="Ingrese la cantidad a pagar." [ngClass]="{ 'is-invalid': submitted && f.amount.errors}">
                    <div *ngIf="submitted && f.amount.errors" class="invalid-feedback" >
                        <div *ngIf="f.amount.errors.required">Cantidad a pagar obligatoria.</div>
                    </div>
                </div>
                <hr>
                <button class="btn btn-primary btn-md" type="submit">Procesar</button>
            </div>
        </form>

        <div *ngIf="isSuccess" class="alert alert-success alert-dismissible fade show" role="alert">
            Pago de prestamo realizado con exito.
            <button type="button" class="btn-close" (click)="redirectToDashboard()" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div *ngIf="isError" class="alert alert-danger alert-dismissible fade show" role="alert">
            <h4 class="alert-heading">Error {{serverResponseObject.status}}</h4>
            {{serverResponseObject.error.information_message}} 
            <button type="button" class="btn-close" (click)="cleanForm()" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

    </div>
</div>
