<div class="m-0 row justify-content-center">    
    <div class="col-auto p-5">    
        <div class="card container">
            <div class="card-body">
                <h4 class="mb-3 text-center">Transferencia</h4>
                <form class="needs-validation" [formGroup]="requestForm" (ngSubmit)="onSubmit()" novalidate="">
                    <div class="row g-3">
                        <div class="col-10">
                            <label for="form-label">*Numero de Cuenta Origen</label>
                            <input formControlName="originAccountId" class="form-control" type="number" min="0" placeholder="Ingrese el numero de cuenta origen." [ngClass]="{ 'is-invalid': submitted && f.originAccountId.errors}">
                            <div *ngIf="submitted && f.originAccountId.errors" class="invalid-feedback" >
                                <div *ngIf="f.originAccountId.errors.required">Numero de cuenta origen obligatorio.</div>
                            </div>
                        </div>
                        <div class="col-10">
                            <label for="form-label">*Numero de Cuenta Destino</label>
                            <input formControlName="destinationAccountId" class="form-control" type="number" min="0" placeholder="Ingrese el numero de cuenta destino." [ngClass]="{ 'is-invalid': submitted && f.destinationAccountId.errors}">
                            <div *ngIf="submitted && f.destinationAccountId.errors" class="invalid-feedback" >
                                <div *ngIf="f.destinationAccountId.errors.required">Numero de cuenta destino obligatorio.</div>
                            </div>
                        </div>
                        <div class="col-10">
                            <label class="form-label">*Cantidad(Q)</label>
                            <input formControlName="amount" class="form-control" type="number" min="1" placeholder="Ingrese la cantidad a transferir." [ngClass]="{ 'is-invalid': submitted && f.amount.errors}">
                            <div *ngIf="submitted && f.amount.errors" class="invalid-feedback" >
                                <div *ngIf="f.amount.errors.required">Cantidad a transferir obligatoria.</div>
                            </div>
                        </div>
                        <hr>
                        <button class="btn btn-primary btn-md" type="submit">Procesar</button>
                    </div>
                </form>

                <div *ngIf="isSuccess" class="alert alert-success alert-dismissible fade show" role="alert">
                    Transferencia realizada con exito.
                    <button type="button" class="btn-close" (click)="redirectToDashboard()" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <div *ngIf="isError" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <h4 class="alert-heading">Error {{serverResponseObject.status}}</h4>
                    {{serverResponseObject.error.information_message}} 
                    <button type="button" class="btn-close" (click)="cleanForm()" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

            </div>
        </div>    
    </div>
</div>
