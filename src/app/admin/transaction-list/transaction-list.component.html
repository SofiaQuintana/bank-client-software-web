<div class="card">
    <div class="card-header">
        <h5 class="mb-3 text-center">Lista de transacciones de {{username}}</h5>
    </div>
    <div class="card-body">
        <!-- Table for transaction data displaying -->
        <table *ngIf="transactions" class="table table-striped table-hover table-responsive">
            <thead>
                <tr>
                    <th scope="col">Número de transacción</th>
                    <th scope="col">Número de cuenta</th>
                    <th scope="col">Tipo de transacción</th>
                    <th scope="col">Cantidad monetaria</th>
                    <th scope="col">Fecha y hora</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of transactions | paginate: { itemsPerPage: 10, currentPage: page }">
                    <th scope="row">{{item.no}}</th>
                    <td> {{item.id_account}} </td>
                    <td> {{item.movement_type}} </td>
                    <td> {{item.amount}} </td>
                    <td> {{item.date_time}} </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer">
        <pagination-controls (pageChange)="page = $event"></pagination-controls> 
    </div>
</div>
