<div class="card">
    <div class="card-header">
        <h5 class="mb-3 text-center">Lista de usuarios</h5>
    </div>
    <div class="card-body">
        <!-- Table for user movement data displaying -->
        <table class="table table-striped table-hover table-responsive">
            <thead>
                <tr>
                    <th scope="col">Usuario</th>
                    <th scope="col">CUI</th>
                    <th scope="col">Rol de usuario</th>
                    <th scope="col">Ultima actualizaci√≥n de datos</th>
                    <th scope="col">Acceso</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of users | paginate: { itemsPerPage: 10, currentPage: page }">
                    <th scope="row">{{item.username}}</th>
                    <td> {{item.cui}} </td>
                    <td> {{item.user_type_description}} </td>
                    <td> {{item.last_update_date}} </td>
                    <td>
                        <img *ngIf="item.access === true" src="/assets/img/checked.png" > 
                        <img *ngIf="item.access === false" src="/assets/img/denied.png" > 
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer">
        <pagination-controls (pageChange)="page = $event"></pagination-controls> 
    </div>
</div>
