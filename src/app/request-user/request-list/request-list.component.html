<div class="card">
<div class="card-header">
    <h5 *ngIf="id === '0'" class="mb-3 text-center">Lista de solicitudes</h5>
    <h5 *ngIf="id === '6'" class="mb-3 text-center">Solicitudes de apertura de cuenta</h5>
    <h5 *ngIf="id === '5'" class="mb-3 text-center">Solicitudes de préstamo</h5>
    <h5 *ngIf="id === '3'" class="mb-3 text-center">Solicitudes de tarjetas crédito/débito</h5>
</div>
<div class="card-body">
    <!-- Table for user movement data displaying -->
    <table *ngIf="requests" class="table table-striped table-hover table-responsive text-center">
        <thead>
            <tr>
                <th scope="col">Número de solicitud</th>
                <th scope="col">Fecha</th>
                <th scope="col">Tipo</th>
                <th scope="col">Revisar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of requests | paginate: { itemsPerPage: 5, currentPage: page }">
                <th scope="row">{{item.id_request}}</th>
                <td> {{item.request_type}} </td>
                <td> {{item.date}} </td>
                <td>
                    <button *ngIf="item.verified === false" class="btn btn-dark">
                        <img src="/assets/img/view.png" > 
                    </button>
                    <button *ngIf="item.verified === true" class="btn btn-dark" disabled>
                        <img src="/assets/img/view.png"> 
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
<div class="card-footer">
    <pagination-controls (pageChange)="page = $event"></pagination-controls> 
</div>
</div>
