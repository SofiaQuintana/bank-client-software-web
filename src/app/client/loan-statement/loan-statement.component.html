<div class="card">
    <div class="card-header">
        <h4 class="mb-3 text-center">Estado de préstamo</h4>
            <div class="row g-3" *ngIf="loan">
                <div class="col-sm-6">
                    <label for="form-label">Número de préstamo</label>
                    <input name="loanId" class="form-control" type="text" placeholder="{{loan.id_loan}}00000000" readonly>      
                </div>
                <div class="col-sm-6">
                    <label for="form-label">Cantidad total del préstamo </label>
                    <input name="amount" class="form-control" type="text" placeholder="{{loan.amount}}" readonly>      
                </div>
                <div class="col-sm-6">
                    <label for="form-label">Cantidad total a pagar (con intereses) </label>
                    <input name="amount" class="form-control" type="text" placeholder="{{loan.balance}}" readonly>      
                </div>
                <div class="col-sm-6">
                    <label for="form-label">Fecha de corte</label>
                    <input name="cutoffDate" class="form-control" type="text" placeholder="{{loan.cutoff_date}}" readonly>      
                </div>
                <div class="col-sm-6">
                    <label for="form-label">Tasa de interes</label>
                    <input name="interest" class="form-control" type="text" placeholder="{{loan.interest_rate}}" readonly>      
                </div>
                <div class="col-sm-6">
                    <label for="form-label">Pago mensual</label>
                    <input name="accountType" class="form-control" type="text" placeholder="Q{{loan.monthly_payment}}" readonly>      
                </div>
                <hr>
            </div>
    </div>
    <div class="card-body">
        <!-- Table for account movement data displaying -->
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Número de pago</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Saldo</th>
                    <th scope="col">Fecha y hora</th>
                    <th scope="col">Pago total acumulado</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of movements | paginate: { itemsPerPage: 5, currentPage: page }">
                    <th scope="row">{{item.id_payment}}</th>
                    <td> Q{{item.amount}} </td>
                    <td> Q{{item.balance}} </td>
                    <td> {{item.date}} </td>
                    <td> Q{{item.total_payment}} </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer">
        <!-- Pagination controls -->
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
</div>
