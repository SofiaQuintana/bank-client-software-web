<div class="card">
    <div class="card-header">
        <h4 class="mb-3 text-center">Estado de cuenta</h4>
            <div class="row g-3" *ngIf="account">
                <div class="col-sm-6">
                    <label for="form-label">NÃºmero de cuenta</label>
                    <input name="accountId" class="form-control" type="text" placeholder="{{account.id_account}}00000000" readonly>      
                </div>
                <div class="col-sm-6">
                    <label for="form-label">Tipo de cuenta</label>
                    <input name="accountType" class="form-control" type="text" placeholder="{{account.id_account_type}}" readonly>      
                </div>
                <div class="col-12">
                    <label for="form-label">Saldo actual</label>
                    <input name="balance" class="form-control" type="text" placeholder="{{account.balance}}" readonly>      
                </div>
                <hr>
            </div>
    </div>
    <div class="card-body">
        <!-- Table for account movement data displaying -->
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Tipo de movimiento</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Fecha y hora</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of movements | paginate: { itemsPerPage: 5, currentPage: page }">
                    <th scope="row">{{item.movement_type}}</th>
                    <td> Q{{item.amount}} </td>
                    <td> {{item.date_time}} </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer">
        <!-- Pagination controls -->
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
</div>
